<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <main>
        <section class="main" class="busqueda">
            <h1 class="main_titulo texto_blanco">
                Peliculas y series ilimitadas y mucho mas
            </h1>
            <h2 class="main_subtitulo texto_blanco">
                Disfruta donde quieras.Cancela cuando quieras
            </h2>

                membresía de Netflix.
            </h2>
            <form class="busqueda_form">
                <input type="comenzar" placeholder="Email" class="input_comenzar">
                <button class="button_comenzar">
                    Comenzar
                </button>

            </form>

        </section>
    </main>
